<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <script type="text/javascript" src="./bower_components/crypto-js/crypto-js.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Azure Generate SAS</title>
</head>
<body>
    <center>
        <br><br>
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Azure Generate Shared Access Signatures</legend>
                <label for="uri-value">Resource URI:</label>
                <input class="pure-input-1-2" type="text" id="uri-value" placeholder="<namespace>.servicebus.windows.net/">
                    <span class="pure-form-message">URI of the resource being accessed on the Azure API</span>
                    <br>
                    <label for="key-name-value">Azure SharedAccessKeyName:</label>
                    <input class="pure-input-1-2" type="text" id="key-name-value" placeholder="DefaultFullSharedAccessSignature">
                    <span class="pure-form-message">The name of the Azure authorization rule to use</span>
                    <br>
                    <label for="key-value">Azure SharedAccessKey:</label>
                    <input class="pure-input-1-2" type="text" id="key-value">
                    <span class="pure-form-message">The signing key value</span>
                    <br>
                    <input type="button" class="pure-button pure-button-primary"value="Generate SAS" onclick="generateSASClicked()">
                    <br>
                    <label for="sas-value">Shared Access Signature:</label>
                    <textarea class="pure-input-1-2"  id="sas-value" readonly></textarea>
                </fieldset>
            </form>
    </body>
</html>
